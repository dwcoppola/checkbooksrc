<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRC Checkbook</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="/__/firebase/8.6.7/firebase-app.js"></script>
        <script src="/__/firebase/8.6.7/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>
    </head>
    <body>
        <div id="index-main">
            <h2>Accounts</h2>
            <div id="add-account" class="form-group">
                <button onclick="renderAddAccountForm()" class="btn btn-default">Add Account</button>
            </div>
            <div id="balances">
            </div>            
            <div class="form-group">
                <label class="glyphicon glyphicon-trash" style="float: right; margin-left: 1em;" onclick="promptForDelete()"></label>
                <label class="glyphicon glyphicon-pencil" style="float: right" onclick="promptForNameChange()"></label>
                <label>Account</label>
                <select onchange="populateTransactionTable()" class="form-control" id="account" autofocus>
                    <option selected disabled value="">Choose:</option>
                </select>
            </div>
            <h2>Transactions</h2>
            <div id="add-transaction" class="form-group">
                <button onclick="showAddTransactionSection()" class="btn btn-default">Add Transaction</button>
            </div>
            <div id="edit-transaction" class="form-group"></div>
            <p><a class="red">Red text</a> = not clear</p>
            <div id="transaction-container">
            </div>
        </div>
        <footer>Dev: <a onclick="clearStorage()">Reset Storage</a></footer>
    </body>
</html>
