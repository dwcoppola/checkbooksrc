<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer>
            
        </script>
    </head>
    <body>
        <div id="index-main">

            <h2>Choose An Account</h2>

            <p>Click <a href="add_account.html">here</a> to add a new account</p>

            <div class="form-group">
                <label>Account</label>
                <select onchange="populateTransactionTable()" class="form-control" id="account" autofocus>
                    <option selected disabled value="">Choose:</option>
                </select>
            </div>
            
            <h2>Add Transaction</h2>
            
            <div class="form-group">
                <label>Action</label>
                <select class="form-control" id="action">
                    <option selected disabled value="">Choose:</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                </select>
            </div>
                
            <div class="form-group">
                <label>Amount</label>
                <input class="form-control" id="amount"/>
            </div>
            
            <div class="form-group">
                <label>Memo</label>
                <input class="form-control" id="memo"/>
            </div>
            
            <div class="form-group">
                <label>Not Clear?</label>
                <input type="checkbox" id="not-clear"/>
            </div>
            
            <button onclick="getTransactionData()">Save</button>            

            <h2>Transactions</h2>
            <p>Red text indicates a transaction that has not yet cleared</p>

            <table class="table table-striped table-bordered" id="transaction-table">

            </table>

        </div>

    </body>
</html>
